{% load static %}
<!DOCTYPE html>
<html ic-stylesheet="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="{% static "intercoolerjs/js/jquery.js" %}"></script>
    <script src="{% static "intercoolerjs/js/intercooler.min.js" %}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static "Site/main.css" %}">
    

      {% if title %}
      <title>TRUCO MINEIRO - {{ title }}</title>
      {% else %}
      <title>TRUCO MINEIRO - JOGO</title>
      {% endif %}
</head>
<body style="margin-top:2rem; min-height: 100vh;">
        
    <!-- Animação de carregando-->
    <div id="loading">
        <img src="{% static 'Site/loading.gif' %}" alt="Loading...">
    </div>

    <!-- Container para o conteudo -->     
    <main role="main" class="container telajogo" id="main-content" style="position: relative;">
        <div class= "row d-flex align-items-center justify-content-center" style="height: 100vh;">
            <button class="btn btn-primary play-btn" 
            ic-get-from='/jogo/truco/' 
            ic-target="#main-content" 
            ic-indicator='#loading'>Começar</button>
        </div>
    </main>

</body>
