<body>
    <div class="container">
        <h1 class="text-center mb-5">Leaderboards</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Vitorias</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.vitorias }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
